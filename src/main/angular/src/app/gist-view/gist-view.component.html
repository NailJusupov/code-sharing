<section class="gist-view">
  <div class="gist-view-content container">
    <header class="gist-view-content-header">
      <div class="title-block">
        <h2>{{gist.title}}</h2>
        <app-stars-count [starsCount]="gist.starsCount"
                         (setStar)="setStar()"
        ></app-stars-count>
      </div>
      <div class="buttons-block" *ngIf="isUserOwner">
        <button class="edit-button" routerLink="/edit-gist/{{gist.id}}">Edit</button>
        <button class="delete-button" (click)="deleteGist()">Delete</button>
      </div>
    </header>
    <p>Language: {{gist.programmingLanguage}}</p>
    <p class="gist-description">{{gist.description}}</p>
    <h3 class="file-name" *ngIf="gist.files">{{gist.files[0].fileName}}</h3>
    <p class="code-window" *ngIf="gist.files">{{gist.files[0].code}}</p>
    <app-pages-switch-buttons
      [currentPage]="currentPage"
      [pagesArray]="gist.files"
      (changePage)="changePage($event)"
    ></app-pages-switch-buttons>
  </div>
</section>
