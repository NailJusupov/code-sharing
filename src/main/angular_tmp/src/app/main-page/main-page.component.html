<main class="main-page">
  <div class="main-page-content container">
    <app-main-page-tool-bar
      [isDateSort]="isDateSort"
      [isEvaluationSort]="isEvaluationSort"
      [isLanguageSort]="isLanguageSort"
      (setDateActiveState)="setDateActiveState()"
      (setEvaluationActiveState)="setEvaluationActiveState()"
      (setLanguageActiveState)="setLanguageActiveState()"
    ></app-main-page-tool-bar>
    <section class="code-cards">
      <app-code-short-info-card *ngFor="let gist of gists"
        [gist]="gist"
      ></app-code-short-info-card>
    </section>
    <app-pages-switch-buttons
      [currentPage]="currentPage"
      [pagesArray]="pagesCount"
      (changePage)="changePage($event)"
    ></app-pages-switch-buttons>
  </div>
</main>
